{% extends 'base.html' %}
{% block content %}
<div id="company_name" align="left" style="font:bold 12pt Times New Roman;">{{ company }}</div>
<hr>

<div class="container" align="center">
    <table border="1">
        <tr>
            <td>従業員番号</td>
            <td>名前</td>
            <td>詳細</td>
        </tr>
        {% for staff in staff_list %}
        <tr>
            <td>{{ staff.id }}</td>
            <td>{{ staff.name }}</td>
            <td>{{ staff.get_ot_style_display }} : ￥{{ staff.ot_wage }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
